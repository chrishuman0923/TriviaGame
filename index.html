<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <title>Trivia Game</title>
    </head>
    <body>
        <div class="container mainContent">
            <h1>Video Game Trivia</h1>
            <h2 id="clock">Time Remaining: <span id="seconds">25</span> seconds</h2>
            <h3>Who is the main protagonist in <em>The Legend of Zelda</em>?</h3>
            <form>
                <input type="radio" name="option" class="choice" value="A"> Ganon
                <input type="radio" name="option" class="choice" value="B"> Link
                <input type="radio" name="option" class="choice" value="C"> Zelda
                <input type="radio" name="option" class="choice" value="D"> Sara
            </form>
        </div>
    </body>

    <!--Bootstrap JS and JQuery Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
